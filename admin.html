<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Standard-C Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- ADMIN LOGIN -->
<div class="screen" id="adminLogin">
  <h1>Admin Login</h1>
  <input id="adminPin" type="password" placeholder="Admin PIN">
  <button onclick="login()">Login</button>
  <p id="err" class="error"></p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
  <h1>Admin Dashboard</h1>
  <div id="usersContainer"></div>
</div>

<script>
//------------------- DATA -----------------------
let users = JSON.parse(localStorage.getItem("users")) || [];
const ADMIN_PIN = "9999";

//------------------- LOGIN ---------------------
function login(){
  const pin = document.getElementById("adminPin").value;
  const err = document.getElementById("err");
  if(pin !== ADMIN_PIN){
    err.textContent = "Invalid Admin PIN";
    return;
  }
  document.getElementById("adminLogin").classList.add("hidden");
  document.getElementById("adminPanel").classList.remove("hidden");
  loadUsers();
}

//------------------- LOAD USERS ----------------
function loadUsers(){
  const container = document.getElementById("usersContainer");
  container.innerHTML = "";

  users.forEach((u,i)=>{
    const card = document.createElement("div");
    card.className = "card";

    const transactions = u.transactions.map(t => `<li>${t.type} | $${t.amount} | ${t.date}</li>`).join("");

    card.innerHTML = `
      <h3>${u.name}</h3>
      <p><b>Account:</b> ${u.accountNumber}</p>
      <p><b>Status:</b> ${u.frozen ? "Frozen" : "Active"}</p>
      <p><b>Balance:</b> $${u.balance}</p>
      <p><b>Transactions:</b></p>
      <ul>${transactions}</ul>
      <button onclick="toggleFreeze(${i})">${u.frozen ? "Unfreeze" : "Freeze"}</button>
      <textarea id="reply${i}" placeholder="Reply to customer"></textarea>
      <button onclick="sendReply(${i})">Send Reply</button>
    `;
    container.appendChild(card);
  });
}

//------------------- FREEZE / UNFREEZE ---------
function toggleFreeze(index){
  users[index].frozen = !users[index].frozen;
  localStorage.setItem("users", JSON.stringify(users));
  loadUsers();
}

//------------------- SEND REPLY ----------------
function sendReply(index){
  const replyText = document.getElementById(`reply${index}`).value;
  if(users[index].messages.length === 0){
    alert("No customer messages to reply to.");
    return;
  }
  users[index].messages[users[index].messages.length-1].reply = replyText;
  localStorage.setItem("users", JSON.stringify(users));
  alert("Reply sent.");
  loadUsers();
}
</script>
</body>
</html>
