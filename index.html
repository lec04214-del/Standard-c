<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <h1 class="bank-name">Online Banking</h1>

    <div class="logo">
      <img src="logo.png" alt="Bank Logo">
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul>
      <li>Dashboard</li>
      <li>Accounts</li>
      <li>Transfers</li>
      <li>Payments</li>
      <li>Cards</li>
      <li>Settings</li>
      <li>Logout</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div class="card">
      <h2>Account Balance</h2>
      <p>$12,450.00</p>
    </div>

    <div class="card">
      <h2>Recent Transactions</h2>
      <p>No recent activity</p>
    </div>

    <div class="card">
      <h2>Quick Transfer</h2>
      <p>Send money instantly</p>
    </div>
  </main>

</body>
</html>
