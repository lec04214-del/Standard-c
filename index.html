<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Standard-C Online Banking</title>
<link rel="stylesheet" href="index.css">

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<!-- HEADER -->
<header>
  <div id="menuBtn">&#9776;</div>
  <h1>Standard-C Bank</h1>
  <div class="currency-exchange">Currency: USD</div>
  <div class="logo">LOGO</div>
</header>

<!-- SIDEBAR -->
<nav id="sidebar" class="hidden">
  <ul>
    <li onclick="showDashboard()">Dashboard</li>
    <li onclick="showTransfer()">Transfer</li>
    <li onclick="showTransactions()">Transactions</li>
    <li onclick="showSupport()">Customer Support</li>
    <li onclick="logout()">Logout</li>
  </ul>
</nav>

<!-- MAIN CONTENT -->
<main>

  <!-- LOGIN FORM -->
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New? <span onclick="showRegister()">Create Account</span></p>
    <p id="loginError" class="error"></p>
  </div>

  <!-- REGISTRATION FORM -->
  <div id="registerForm" class="form-container hidden">
    <h2>Create Account</h2>
    <input type="text" id="rName" placeholder="Full Name">
    <input type="email" id="rEmail" placeholder="Email">
    <input type="password" id="rPassword" placeholder="Password">
    <input type="date" id="rDOB">
    <input type="text" id="rAddress" placeholder="Address">
    <button onclick="sendOTP()">Send OTP</button>

    <!-- OTP input -->
    <div id="otpBox" class="hidden">
      <input type="text" id="userOTP" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="regError" class="error"></p>
    <p><span onclick="showLogin()">Already have account? Login</span></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <h2>Welcome, <span id="userName"></span></h2>
    <p>Balance: $<span id="userBalance">0.00</span></p>

    <!-- Transfer -->
    <div id="transferSection" class="hidden">
      <h3>Transfer Funds</h3>
      <input type="email" id="transferEmail" placeholder="Recipient Email">
      <input type="number" id="transferAmount" placeholder="Amount" step="0.01">
      <button onclick="transferFunds()">Send</button>
      <p id="transferMsg" class="success"></p>
    </div>

    <!-- Transactions -->
    <div id="transactionsSection" class="hidden">
      <h3>Transaction History</h3>
      <ul id="transactionList"></ul>
    </div>

    <!-- Customer Support -->
    <div id="supportSection" class="hidden">
      <h3>Customer Support</h3>
      <textarea id="supportMsg" placeholder="Write your message"></textarea>
      <button onclick="sendSupport()">Send</button>
      <p id="supportFeedback" class="success"></p>
    </div>
  </div>

</main>

<!-- JS -->
<script src="index.js"></script>
</body>
      </html>
